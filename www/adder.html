<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adder</title>
</head>

<body>
  GET
  <form action="/cgi-bin/adder" method="get">
    <label for="num1_get">Number 1</label>
    <input type="number" id="num1_get" name="num1">

    <label for="num2_get">Number 2</label>
    <input type="number" id="num2_get" name="num2">

    <button type="submit">Add</button>
  </form>

  POST
  <form action="/cgi-bin/adder" method="post">
    <label for="num1_post">Number 1</label>
    <input type="number" id="num1_post" name="num1">

    <label for="num2_post">Number 2</label>
    <input type="number" id="num2_post" name="num2">

    <button type="submit">Add</button>
  </form>
</body>

</html>
